{% extends 'base.html' %}


{% block title %}
    {{ block.super }} - Fazer login
{% endblock title %}


{% block body %}
    
    <div class="container">

        <form class="form-signin" action="{% url 'accounts:user-login' %}" method="post">

        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}">

            <h2 class="form-signin-heading">Faça login</h2>
            <label for="username" class="sr-only">Nome de usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus>
            <label for="password" class="sr-only">Sua senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>

        {% if messages %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="alert alert-danger" role="alert">
                    
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        {% endif %}

    </div>
    <!-- /container -->

{% endblock body %}
